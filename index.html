    <style>

      ::-webkit-scrollbar {

      }

        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }

        animation: fadeInUp 0.8s ease-out forwards;

      }

          transform: translateY(0);
